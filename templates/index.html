<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionary</title>
  <!-- Import Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
        background: url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGF2bjZ2MWFhajF3cXNxM205azByMzExZTQ5NTQ1NDMwNDlvd2RsOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7VzgMsB6FLCilwS30v/giphy.webp);
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
  </style>
</head>
<body>

  <nav class="bg-white p-4 flex justify-between items-center">
    <!-- Logo Section -->
    <div class="text-black text-xl font-bold">
      <h1>Visionary</h1> <!-- You can replace this with an <img> tag for an actual logo -->
    </div>

  </nav>

  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    
        <form action="#" method="POST">
          
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email"
              required
            />
          </div>
    
    
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your password"
              required
            />
          </div>
    
          <!-- Login Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Login
            </button>
          </div>
        </form>
    
        
        <p class="mt-6 text-center text-gray-600">
          Don't have an account? 
          <a href="#" class="text-blue-600 hover:underline">Register</a>
        </p>
      </div>
  </div>

</body>
</html>
